<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>版本4.0</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/login.js"></script>
  </head>
  <body>
    <!-- logo -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录框主体 -->
    <div class="login-all">
      <!-- 登录框标题 -->
      <div class="title"></div>
      <!-- 登录表单 -->
      <form class="layui-form login-form">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="username"
            required
            lay-verify="required"
            placeholder="请输入标题"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>

          <input
            type="password"
            name="password"
            required
            lay-verify="required"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
        </div>
        <!-- 切换 -->
        <div class="layui-form-item links">
          <a id="goReg" href="javascript:;">去注册页面</a>
        </div>
      </form>
      <!-- 注册表单 -->
      <form class="layui-form reg-form">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="username"
            required
            lay-verify="required"
            placeholder="请输入标题"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>

          <input
            type="password"
            name="password"
            required
            lay-verify="required|pass"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>

          <input
            type="password"
            name="repassword"
            required
            lay-verify="required|pass|repass"
            placeholder="请确认密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
          >
            注册
          </button>
        </div>
        <!-- 切换 -->
        <div class="layui-form-item links">
          <a id="goLogin" href="javascript:;">去登录页面</a>
        </div>
      </form>
    </div>
  </body>
</html>
