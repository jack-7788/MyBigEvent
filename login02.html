<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录界面02版本</title>
    <!-- login.html head区 -->
    <!-- 导入登录页面所需要的资源和库文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <script src="/assets/lib/jquery.js"></script>
    <!-- 非模块化的引入方式 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
  </head>
  <body>
    <!-- 头部 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录框主体 -->
    <div class="login-all">
      <!-- 登录头部 -->
      <div class="title_pic"></div>

      <!-- 登录界面 -->
      <div class="login">
        <!-- 登录表单 -->
        <form class="layui-form layui-login">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="title"
              required
              lay-verify="required|name"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button
            class="layui-btn layui-btn-fluid layui-btn-normal"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
          <div class="layui-form-item link">
            <a id="goRes" href="javascript:;">去注册账号</a>
          </div>
        </form>
        <!-- 注册表单 -->
        <form class="layui-form layui-reg">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              id="username"
              type="text"
              name="title"
              required
              lay-verify="required|name"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              id="password"
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pass|repass"
              placeholder="请确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button
            id="btn_login"
            class="layui-btn layui-btn-fluid layui-btn-normal"
            lay-submit
            lay-filter="formDemo"
          >
            注册
          </button>
          <div class="layui-form-item link">
            <a id="goLogin" href="javascript:;">去登录账号</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
